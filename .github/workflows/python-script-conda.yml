name: Python application test

on:
  push:
    branches: [ "efficient-main" ]
  pull_request:
    branches: [ "efficient-main" ]

jobs:
  build-linux:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 5

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: '3.10'
    - name: Add conda to system path
      run: |
        # $CONDA is an environment variable pointing to the root of the miniconda directory
        echo $CONDA/bin >> $GITHUB_PATH
    # - name: Install dependencies
    #   run: |
    #     conda env update --file environment.yml --name base
    - name: Lint with flake8
      run: |
        conda install flake8
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt # 如果您有 requirements.txt 文件

    - name: Setup directories and download datasets
      run: |
        mkdir -p coco/images/val2017
        wget https://github.com/ultralytics/yolov5/releases/download/v1.0/coco2017labels.zip
        unzip -q coco2017labels.zip -d .
        wget http://images.cocodataset.org/zips/val2017.zip
        unzip -q val2017.zip -d coco/images
    - name: List directory structure
      run: |
        ls -R
    - name: List COCO dataset directory structure
      run: |
        ls -l coco
    - name: Test the script
      run: |
        python automate_task_ii.py # run the test script

